<div class="body-cart">

    <h3>MY CART</h3>
        <div class="content-table">
                <table mdbTable>
                        <thead>
                          <tr>
                            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr mdbTableCol *ngFor="let el of elements">
                            <th scope="row">{{el.name}}</th>
                            <td>{{el.price}}</td>
                            <td>{{el.like}}</td>
                            <td>
            <button type="button"(click)="deleteData(el.id)" class="btn btn-success">DELETE</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
        </div>
</div>
