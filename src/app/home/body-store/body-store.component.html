<div style="height: 100vh; margin-top: 50px">
  <div class="container-fluid">
      <div class="row">
        <div *ngFor="let item of data" class="col-3" style="margin-bottom: 30px">
          <div class="body-col">
              <div class="clash-card__image clash-card__image--barbarian">
                  <img [src]="item.image" />
                </div>
                <div style="display: flex;">
                  <div style="width: 50%; text-align: center; border-right: solid 1px black">
                    {{ item.name }}
                  </div>
                  <div style="width: 50%; text-align: center;">
                    {{ item.price }}
                  </div>
                  </div>
                  <div class="add-cart">
                      <button type="button" (click)="addCart(item)" class="btn btn-success mr-3">ADD CART</button>
                      <button type="button" (click)="addLike(item)" class="submit btn btn-success mr-3">LIKE: {{ item.like }}</button>
                  </div>
          </div>
        </div>
